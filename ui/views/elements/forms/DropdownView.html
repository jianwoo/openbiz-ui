
<div class="form-group <%= className%>">
  <label class="control-label"><%= displayName%></label>
  <select parsley-required="true" parsley-error-container="<%= elemName %>-error" class="selectpicker form-control">{% if(placeholder){ %}
    <option>{{placeholder}} {% } %}</option>{% for(var i=0;i<options.lenght;i++){ var option = options[i]; %}
    <option value="{{option.value}}">{{option.display}} {%  } %}</option>
  </select>
  <div class="<%= elemName %>-error"></div>
</div>
