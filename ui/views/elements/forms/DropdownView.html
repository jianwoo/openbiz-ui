
<div class="form-group <%= className%>">
  <label class="control-label"><%= displayName%></label>
  <select parsley-error-container="div.<%= elemName %>-error" class="selectpicker form-control"><% if(placeholder){ %>
    <option value="">
       
      <%= placeholder %> 
    </option><% } %>
    <% for(var i=0;i<selections.length;i++){ var selection = selections[i]; %>
    <option value="<%= selection.value%>">
       
      <%= selection.display %>
    </option><%  } %>
  </select>
  <div class="<%= elemName %>-error"></div>
</div>
